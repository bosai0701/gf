<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム地震監視システム</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        .wave-circle {
            position: absolute;
            pointer-events: none;
            opacity: 0.7;
            transition: all 0.5s ease-in-out;
        }

        .p-wave {
            border: 3px solid #1F77B4; /* 青色のp波 */
            width: 0;
            height: 0;
            border-radius: 50%;
            opacity: 0.6;
        }

        .s-wave {
            border: 3px solid #FF0000; /* 赤色のs波 */
            width: 0;
            height: 0;
            border-radius: 50%;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h1>リアルタイム地震監視システム</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        let earthquakeMarkers = [];
        let waveCircles = [];

        function fetchEarthquakeData() {
            fetch('https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2024-01-01&endtime=2024-06-30&orderby=time')
                .then(response => response.json())
                .then(data => {
                    const sortedEarthquakes = data.features;
                    updateEarthquakeMarkers(sortedEarthquakes);
                    simulateWaves(sortedEarthquakes);
                    zoomToLatestEarthquake(sortedEarthquakes);
                });
        }

        function getIntensityColor(magnitude) {
            // Set color based on magnitude (reference from Japan Meteorological Agency intensity distribution)
            if (magnitude >= 7) return '#990000'; // Intensity 7 (red)
            if (magnitude >= 6) return '#FF0000'; // Intensity 6- (red)
            if (magnitude >= 5) return '#FF4500'; // Intensity 5+ (orange)
            if (magnitude >= 4) return '#FFD700'; // Intensity 4 (yellow)
            if (magnitude >= 3) return '#FFFF00'; // Intensity 3 (yellow)
            if (magnitude >= 2) return '#9ACD32'; // Intensity 2 (green)
            return '#00FF00'; // Intensity 1 or below (blue)
        }

        function updateEarthquakeMarkers(earthquakes) {
            earthquakeMarkers.forEach(marker => map.removeLayer(marker));
            earthquakeMarkers = earthquakes.map(earthquake => {
                const [lon, lat, depth] = earthquake.geometry.coordinates;
                const magnitude = earthquake.properties.mag;
                const place = earthquake.properties.place;
                const time = new Date(earthquake.properties.time).toLocaleString();
                const color = getIntensityColor(magnitude);
                const marker = L.circleMarker([lat, lon], {
                    radius: magnitude * 2,
                    color: color,
                    fillOpacity: 0.5
                }).addTo(map).bindTooltip(`<b>場所:</b> ${place}<br><b>マグニチュード:</b> ${magnitude}<br><b>時間:</b> ${time}`, {
                    permanent: true
                });
                return marker;
            });
        }

        function simulateWaves(earthquakes) {
            earthquakes.forEach(earthquake => {
                const [lon, lat, depth] = earthquake.geometry.coordinates;
                const magnitude = earthquake.properties.mag;

                const pWave = L.circle([lat, lon], {
                    radius: 0,
                    color: '#1F77B4', // Blue color for p-waves
                    fill: false,
                    className: 'wave-circle p-wave'
                }).addTo(map);

                const sWave = L.circle([lat, lon], {
                    radius: 0,
                    color: '#FF0000', // Red color for s-waves
                    fill: false,
                    className: 'wave-circle s-wave'
                }).addTo(map);

                let pWaveRadius = 0;
                let sWaveRadius = 0;
                const maxRadius = Math.max(magnitude * 10000, magnitude * 15000);

                const animation = setInterval(() => {
                    pWaveRadius += maxRadius / 20;
                    sWaveRadius += maxRadius / 20;

                    pWave.setRadius(pWaveRadius);
                    sWave.setRadius(sWaveRadius);

                    if (pWaveRadius >= maxRadius) {
                        clearInterval(animation);
                        map.removeLayer(pWave);
                        map.removeLayer(sWave);
                    }
                }, 1000); // Update every 1 second
            });
        }

        function zoomToLatestEarthquake(earthquakes) {
            if (earthquakes.length > 0) {
                const latestEarthquake = earthquakes[0];
                const [lon, lat] = latestEarthquake.geometry.coordinates;
                map.setView([lat, lon], 8); // Zoom to the epicenter
            }
        }

        fetchEarthquakeData();
        setInterval(fetchEarthquakeData, 1000); // Update every 1 second
    </script>
</body>

</html>
