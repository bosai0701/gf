<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム強震モニタ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>リアルタイム強震モニタ</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        const observatories = [
            { name: "Tokyo", lat: 35.6895, lon: 139.6917 },
            { name: "San Francisco", lat: 37.7749, lon: -122.4194 },
            { name: "Mexico City", lat: 19.4326, lon: -99.1332 },
            { name: "Wellington", lat: -41.2865, lon: 174.7762 },
            { name: "Istanbul", lat: 41.0082, lon: 28.9784 }
        ];
        const observatoryMarkers = observatories.map(obs => L.marker([obs.lat, obs.lon]).addTo(map).bindTooltip(`<b>${obs.name}</b>`, { permanent: true, direction: 'right' }));

        let earthquakeMarkers = [];
        let pWaveCircles = [];
        let sWaveCircles = [];
        let lastEarthquakeTime = 0;

        function fetchEarthquakeData() {
            fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson')
                .then(response => response.json())
                .then(data => {
                    const newEarthquakes = data.features.filter(eq => eq.properties.time > lastEarthquakeTime);
                    if (newEarthquakes.length > 0) {
                        lastEarthquakeTime = newEarthquakes[0].properties.time;
                        updateEarthquakeMarkers(newEarthquakes);
                        simulateWaves(newEarthquakes);
                        zoomToLatestEarthquake(newEarthquakes);
                    }
                });
        }

        function getIntensityColor(magnitude) {
            if (magnitude >= 7) return '#800080'; // 震度7
            if (magnitude >= 6.5) return '#8B0000'; // 震度6強
            if (magnitude >= 6) return '#FF0000'; // 震度6弱
            if (magnitude >= 5.5) return '#FF4500'; // 震度5強
            if (magnitude >= 5) return '#FFA500'; // 震度5弱
            if (magnitude >= 4) return '#FFD700'; // 震度4
            if (magnitude >= 3) return '#FFFF00'; // 震度3
            if (magnitude >= 2) return '#ADFF2F'; // 震度2
            return '#00FF00'; // 震度1
        }

        function updateEarthquakeMarkers(earthquakes) {
            earthquakeMarkers.forEach(marker => map.removeLayer(marker));
            pWaveCircles.forEach(circle => map.removeLayer(circle));
            sWaveCircles.forEach(circle => map.removeLayer(circle));
            earthquakeMarkers = earthquakes.map(earthquake => {
                const [lon, lat] = earthquake.geometry.coordinates;
                const magnitude = earthquake.properties.mag;
                const place = earthquake.properties.place;
                const time = new Date(earthquake.properties.time).toLocaleString();
                const color = getIntensityColor(magnitude);
                const marker = L.circleMarker([lat, lon], { radius: magnitude * 2, color: color, fillOpacity: 0.5 }).addTo(map).bindTooltip(`<b>Location:</b> ${place}<br><b>Magnitude:</b> ${magnitude}<br><b>Time:</b> ${time}`, { permanent: true });
                return marker;
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2, depth) {
            function toRad(x) { return x * Math.PI / 180; }
            const R = 6371; // km (mean radius of the Earth)
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            const totalDistance = Math.sqrt(distance * distance + depth * depth);
            return totalDistance;
        }

        function simulateWaves(earthquakes) {
            const P_WAVE_SPEED = 6.0; // km/s
            const S_WAVE_SPEED = 3.5; // km/s
            const currentTime = new Date().getTime() / 1000;

            earthquakes.forEach(earthquake => {
                const [lon, lat, depth] = earthquake.geometry.coordinates;
                const eventTime = new Date(earthquake.properties.time).getTime() / 1000;
                const elapsedTime = currentTime - eventTime;

                const pWaveRadius = P_WAVE_SPEED * elapsedTime;
                const sWaveRadius = S_WAVE_SPEED * elapsedTime;

                const pWaveCircle = L.circle([lat, lon], { radius: pWaveRadius * 1000, color: 'blue', fill: false }).addTo(map);
                const sWaveCircle = L.circle([lat, lon], { radius: sWaveRadius * 1000, color: 'red', fill: false }).addTo(map);

                pWaveCircles.push(pWaveCircle);
                sWaveCircles.push(sWaveCircle);

                if (elapsedTime < 200) {
                    if (elapsedTime < pWaveRadius / P_WAVE_SPEED) {
                        map.setView([lat, lon], 8);
                    } else if (elapsedTime < sWaveRadius / S_WAVE_SPEED) {
                        map.setView([lat, lon], 5);
                    }
                }

                setTimeout(() => {
                    map.removeLayer(pWaveCircle);
                    map.removeLayer(sWaveCircle);
                    pWaveCircles = pWaveCircles.filter(circle => circle !== pWaveCircle);
                    sWaveCircles = sWaveCircles.filter(circle => circle !== sWaveCircle);
                }, 20000); // 20秒後に波の表示を消す
            });
        }

        function zoomToLatestEarthquake(earthquakes) {
            if (earthquakes.length > 0) {
                const latestEarthquake = earthquakes[0];
                const [lon, lat] = latestEarthquake.geometry.coordinates;
                map.setView([lat, lon], 8); // 地震発生地点にズーム
            }
        }

        fetchEarthquakeData();
        setInterval(fetchEarthquakeData, 1000); // 1秒ごとに更新
    </script>
</body>
</html>
