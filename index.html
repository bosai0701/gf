<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム強震モニタ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .observatory-marker {
            color: white;
            background-color: black;
            border-radius: 50%;
            width: 10px;
            height: 10px;
        }
        .wave-circle {
            position: absolute;
            pointer-events: none;
            opacity: 0.7;
            transition: all 0.5s ease-in-out;
        }
        .p-wave {
            background-color: blue;
            width: 3px;
            height: 3px;
            border-radius: 50%;
        }
        .s-wave {
            background-color: red;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>リアルタイム強震モニタ</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        const observatories = [
            { name: "Tokyo", lat: 35.6895, lon: 139.6917 },
            { name: "San Francisco", lat: 37.7749, lon: -122.4194 },
            { name: "Mexico City", lat: 19.4326, lon: -99.1332 },
            { name: "Wellington", lat: -41.2865, lon: 174.7762 },
            { name: "Istanbul", lat: 41.0082, lon: 28.9784 }
        ];
        const observatoryMarkers = observatories.map(obs => L.marker([obs.lat, obs.lon], { icon: L.divIcon({ className: 'observatory-marker' }) }).addTo(map).bindTooltip(`<b>${obs.name}</b>`, { permanent: true, direction: 'right' }));

        let earthquakeMarkers = [];
        let waveCircles = [];
        let lastEarthquakeTime = 0;

        function fetchEarthquakeData() {
            fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson')
                .then(response => response.json())
                .then(data => {
                    updateEarthquakeMarkers(data.features);
                    simulateWaves(data.features);
                    zoomToLatestEarthquake(data.features);
                });
        }

        function updateEarthquakeMarkers(earthquakes) {
            earthquakeMarkers.forEach(marker => map.removeLayer(marker));
            earthquakeMarkers = earthquakes.map(earthquake => {
                const [lon, lat, depth] = earthquake.geometry.coordinates;
                const magnitude = earthquake.properties.mag;
                const marker = L.circleMarker([lat, lon], { radius: magnitude * 2, color: 'black', fillOpacity: 0.5 }).addTo(map);
                marker.bindPopup(`<b>Magnitude:</b> ${magnitude}`).openPopup();
                return marker;
            });
        }

        function simulateWaves(earthquakes) {
            earthquakes.forEach(earthquake => {
                const [lon, lat, depth] = earthquake.geometry.coordinates;
                const magnitude = earthquake.properties.mag;

                const pWave = L.circle([lat, lon], { radius: magnitude * 10000, color: 'blue', fill: false, className: 'wave-circle p-wave' }).addTo(map);
                const sWave = L.circle([lat, lon], { radius: magnitude * 15000, color: 'red', fill: false, className: 'wave-circle s-wave' }).addTo(map);

                waveCircles.push(pWave);
                waveCircles.push(sWave);

                setTimeout(() => {
                    map.removeLayer(pWave);
                    map.removeLayer(sWave);
                    waveCircles = waveCircles.filter(circle => circle !== pWave && circle !== sWave);
                }, 20000); // 20秒後に波を消去
            });
        }

        function zoomToLatestEarthquake(earthquakes) {
            if (earthquakes.length > 0) {
                const latestEarthquake = earthquakes[0];
                const [lon, lat] = latestEarthquake.geometry.coordinates;
                map.setView([lat, lon], 8); // 地震発生地点にズーム
            }
        }

        fetchEarthquakeData();
        setInterval(fetchEarthquakeData, 1000); // 1秒ごとに更新
    </script>
</body>
</html>
