<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Earthquake Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .info {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let earthquakeMarkers = [];

        // Function to create earthquake markers
        function createEarthquakeMarker(earthquake) {
            const [lng, lat, depth] = earthquake.geometry.coordinates;
            const magnitude = earthquake.properties.mag;
            const place = earthquake.properties.place;

            // Remove old markers
            earthquakeMarkers.forEach(marker => map.removeLayer(marker));
            earthquakeMarkers = [];

            // Zoom to earthquake location
            map.setView([lat, lng], 6);

            // Create P-wave and S-wave circles
            const pWaveRadius = magnitude * 5000;
            const sWaveRadius = magnitude * 10000;

            const pWaveCircle = L.circle([lat, lng], {
                color: 'blue',
                fillColor: '#30f',
                fillOpacity: 0.5,
                radius: pWaveRadius
            }).addTo(map);

            const sWaveCircle = L.circle([lat, lng], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: sWaveRadius
            }).addTo(map);

            // Add circles to the list of earthquake markers
            earthquakeMarkers.push(pWaveCircle, sWaveCircle);

            // Add popup to the marker
            pWaveCircle.bindPopup(`<div class="info">
                <strong>Location:</strong> ${place}<br>
                <strong>Magnitude:</strong> ${magnitude}<br>
                <strong>Depth:</strong> ${depth} km
            </div>`);
        }

        // Function to fetch and display earthquakes
        async function fetchEarthquakes() {
            try {
                const response = await axios.get('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson');
                const earthquakes = response.data.features;
                if (earthquakes.length > 0) {
                    createEarthquakeMarker(earthquakes[0]);
                }
            } catch (error) {
                console.error('Error fetching earthquake data:', error);
            }
        }

        // Fetch earthquakes every second
        setInterval(fetchEarthquakes, 1000);
    </script>
</body>
</html>
