<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Earthquake Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .info {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to create earthquake markers
        function createEarthquakeMarker(earthquake) {
            const { lat, lng } = earthquake.geometry.coordinates;
            const magnitude = earthquake.properties.mag;
            const depth = earthquake.geometry.coordinates[2];
            const place = earthquake.properties.place;

            const circle = L.circle([lat, lng], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: magnitude * 10000
            }).addTo(map);

            circle.bindPopup(`<div class="info">
                <strong>Location:</strong> ${place}<br>
                <strong>Magnitude:</strong> ${magnitude}<br>
                <strong>Depth:</strong> ${depth} km
            </div>`);
        }

        // Function to fetch and display earthquakes
        async function fetchEarthquakes() {
            try {
                const response = await axios.get('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson');
                const earthquakes = response.data.features;
                earthquakes.forEach(earthquake => {
                    createEarthquakeMarker(earthquake);
                });
            } catch (error) {
                console.error('Error fetching earthquake data:', error);
            }
        }

        // Fetch earthquakes every second
        setInterval(fetchEarthquakes, 1000);
    </script>
</body>
</html>
